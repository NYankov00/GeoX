<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="./css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GeoX</title>
</head>

<body>
    <div id="navbar" class="nav">
        <a id="logo" href="./index.html">
            <img id="image" src="./css/logo.png">
        </a>

        <a id="opt-1" class="nav-option" href="">Начало</a>
        <a id="opt-2" class="nav-option" href="">Услуги</a>
        <a id="opt-3" class="nav-option" href="">Въпроси</a>
        <a id="opt-4" class="nav-option" href="./contacts.html">Контакти</a>


        <div id="phone" class="phone">
            <i class="fas fa-phone-alt"></i>
            <p>+359 88 888 8888</p>
        </div>
    </div>

    <script>
        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").style.padding = "30px 10px";
                document.getElementById("logo").style.fontSize = "25px";
                document.getElementById("navbar").style.height = "3rem";
                document.getElementById("image").style.width = "13rem";
                document.getElementById("navbar").style.background = "#060B26";

                document.getElementById("opt-1").style.fontSize = "1rem";
                document.getElementById("opt-2").style.fontSize = "1rem";
                document.getElementById("opt-3").style.fontSize = "1rem";
                document.getElementById("opt-4").style.fontSize = "1rem";
                document.getElementById("phone").style.fontSize = "1rem";


            } else {
                document.getElementById("navbar").style.padding = "40px 10px";
                document.getElementById("navbar").style.background = "transparent";

                document.getElementById("navbar").style.height = "4rem";
                document.getElementById("image").style.width = "18rem";

                document.getElementById("opt-1").style.fontSize = "1.3rem";
                document.getElementById("opt-2").style.fontSize = "1.3rem";
                document.getElementById("opt-3").style.fontSize = "1.3rem";
                document.getElementById("opt-4").style.fontSize = "1.3rem";
                document.getElementById("phone").style.fontSize = "1.3rem";

            }
        }
    </script>
</body>

</html>
